<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ïï±Ïù¥Ïèò AI Ï±ÑÌåÖ</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        input { width: 75%; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h3>ü§ñ Ïï±Ïù¥Ïèò AI Ï±ÑÌåÖÎ¥á</h3>
    <div id="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
    <button onclick="ask()">Ï†ÑÏÜ°</button>

    <script>
        async function ask() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('chat-box');
            const prompt = input.value;
            if(!prompt) return;

            box.innerHTML += `<div><b>ÎÇò:</b> ${prompt}</div>`;
            input.value = '';

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt })
            });
            const data = await res.text();
            box.innerHTML += `<div style="color:green;"><b>AI:</b> ${data}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
